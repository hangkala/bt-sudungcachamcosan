<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kq = [];
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let str = prompt('Nhập chuỗi ký tự bạn yêu thích');

    for (let i = 0; i < str.length ; i++)
    {
        if (UPPER.indexOf(str[i]) !== -1) {kq.push(str[i].toLowerCase());}
        else if (LOWER.indexOf(str[i]) !== -1) {kq.push(str[i].toUpperCase());}
        else {kq.push(str[i]);}
    }
    alert(kq.join(""));
</script>
</body>
</html>
